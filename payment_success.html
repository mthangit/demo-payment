<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thành công</title>
    <style>
        /* CSS reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .payment-success-container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .payment-success-container h1 {
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .payment-info {
            text-align: left;
            margin-top: 15px;
        }

        .payment-info p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        .payment-info span {
            font-weight: bold;
            color: #000;
        }

        @media (max-width: 768px) {
            .payment-success-container {
                padding: 15px;
                width: 100%;
            }

            .payment-info p {
                font-size: 14px;
            }
        }

        .message {
            text-align: center;
            color: green;
            font-size: 24px;
            margin: 20px 0;
        }

        .countdown {
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="payment-success-container">
        <h1>Thanh Toán Thành Công!</h1>
        <div class="payment-info">
            <p><span>Phương thức thanh toán:</span> {{payment-method}}</p>
            <p><span>Số tiền:</span> {{payment-amount}} VND</p>
            <p><span>Nội dung:</span> {{payment-info}} </p>
            <p><span>Thời gian thanh toán:</span> {{payment-time}} </p>
        </div>
    </div>
</body>

</html>
